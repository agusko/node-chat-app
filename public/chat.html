<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Node-Socket Chat App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body class="chat">
	<div class="chat-sidebar">
		<h3>People</h3>
		<div id="users"></div>
	</div>

	<div class="chat-main">
		<ol id="messages" class="chat-messages"></ol>

		<div class="chat-footer">
			<form id="message-form">
				<input name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
				<button>Send</button>
			</form>
			<button id="send-location">Send location</button>
		</div>
	</div>

	<!-- mustache template for messages -->
	<script id="message-template" type="text/template">
		<li class="message">
			<div class="message-title">
				<h4>{{ from }}</h4>
				<span>{{ createdAt }}</span>
			</div>

			<div class="message-body">
				<p>{{text}}</p>
			</div>
		</li>
	</script>

	<!-- mustache template for location messages -->
	<script id="location-message-template" type="text/template">
		<li class="message">
			<div class="message-title">
				<h4>{{ from }}</h4>
				<span>{{ createdAt }}</span>
			</div>

			<div class="message-body">
				<a href="{{url}}" target="_blank">My current location</a>
			</div>
		</li>
	</script>

	<script type="text/javascript" src='/socket.io/socket.io.js'></script>
	<script type="text/javascript" src='/js/libs/jquery-3.1.1.min.js'></script>
	<script type="text/javascript" src='/js/libs/moment.js'></script>
	<script type="text/javascript" src='/js/libs/mustache.js'></script>
	<script type="text/javascript" src='/js/libs/deparam.js'></script>
	<script type="text/javascript" src='/js/chat.js'></script>
</body>
</html>
